<template name="newEvent">
    <div class="container">
      <div class="row">
        <div class="mainPanel z-depth-3">
          <div class="container">
            <div class="section">
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <b>
                        <input id="eventName" type="text" class="validate">
                        <label for="eventName">New Event</label>
                      </b>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12 m7">
                      <div class="card">
                        <div class="card-image">
                          <img src="img/eventPhoto.jpeg">
                          <!-- <span class="card-title">Event Image</span> -->
                        </div>
                        <!-- <div class="card-content">
                          <div class="file-field input-field">
                            <div class="waves-effect waves-light blue lighten-1 btn">
                              <span>Upload image</span>
                              <input id="eventImage" type="file">
                            </div>
                            <div class="file-path-wrapper">
                              <input class="file-path validate" type="text">
                            </div>
                          </div>
                        </div> -->
                      </div>
                    </div>
                    <div class="col s12 m5">
                      <div class="row section">
                        <div class="input-field col s6 m12">
                          <i class="material-icons prefix">today</i>
                          <input id="eventDate" type="date" class="datepicker">
                        </div>
                        <div class="input-field col s6 m12">
                          <input id="eventTime" type="text" class="validate">
                          <label for="eventTime">Time</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <i class="material-icons prefix">location_on</i>
                          <input id="eventLocation" type="text" class="validate">
                          <label for="eventLocation">Location</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <label for="eventDetails">Event Details</label>
                    <textarea id="eventDetails" class="materialize-textarea" length="200"></textarea>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">email</i>
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="phonenum" type="text" class="validate">
                      <label for="phonenum">Phone number</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="flownum" type="text" class="validate">
                      <label for="flownum">Flowroute number</label>
                    </div>
                  </div>
                  <div class="row">
                    <p>
                      <input type="checkbox" class="filled-in" id="secretChatcheck" checked="checked" />
                      <label for="secretChatcheck">Secret chat</label>
                    </p>
                    <p>
                      <input type="checkbox" class="filled-in" id="secretHolinecheck" />
                      <label for="secretHolinecheck">Secret Hotline</label>
                    </p>
                    <p>
                      <input type="checkbox" class="filled-in" id="rsvpCheck"/>
                      <label for="rsvpCheck">Show how many people are RSVP</label>
                    </p>
                  </div>
                  <div class="row">
                    <button type="submit" class="waves-effect waves-light btn col s12" name="createEvent">CREATE EVENT</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</template>

<template name="eventPage">
  <div class="container">
          <div class="section">
            <div class="row">
              <div class="col s12">
                <div class="card hoverable">
                  <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="../img/eventPhoto.jpeg">
                  </div>
                  <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{name}}<i class="material-icons right">more_vert</i></span>
                    <p>Date & time: {{date}} || {{time}}</p>
                    <p>Location: {{location}}</p>
                    <br>
                    <div class="card-action">
                      <a href="tel://{{flow}}" class="waves-effect waves-light blue btn"><i class="material-icons left">phone</i>Call</a>

                    </div>
                  </div>
                  <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{name}}<i class="material-icons right">close</i></span>
                    <p>Date & time: {{date}} || {{time}}</p>
                    <p>Location: {{location}}</p>
                    <p><b>Details</b></p>
                    <p>{{details}}</p>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="eventphonenum" type="text" class="validate">
                        <label for="eventphonenum">{{phone}}</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="eventflownum" type="text" class="validate">
                        <label for="eventflownum">{{flow}}</label>
                      </div>
                    </div>
                    <br>
                      <a href="tel://{{flow}}" class="waves-effect waves-light blue btn"><i class="material-icons left">phone</i>Call</a>
                      <a href="#" class="waves-effect waves-light btn"><i class="material-icons left">done</i>RSVP</a>
                  </div>
                </div>
              </div>
              <div class="col s12 m6">
              </div>
            </div>
          </div>
  </div>
</template>
